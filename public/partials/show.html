<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ restCtrl.currentRest.name}}</span>
        <p>{{restCtrl.currentRest.rating}}</p>
      </div>
      <div class="card-action">
        <a href="#">Edit Me</a>
        <a ng-click="restCtrl.delete(restCtrl.currentRest._id)">Delete Me</a>
      </div>
    </div>
  </div>
</div>
